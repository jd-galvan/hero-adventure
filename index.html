<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hero Adventure</title>
  <style>
    body {
      margin: 0;
    }

    .game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 24px;
      visibility: hidden;
      z-index: 200;
    }

    #winText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: black;
      display: none;
    }

    #diamondPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="counter"
    style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; font-family: Arial, sans-serif; z-index: 100;">
  </div>
  <div id="winText">¡Has Ganado!</div>
  <div id="countdown"
    style="position: absolute; top: 10px; right: 10px; color: white; font-size: 20px; font-family: Arial, sans-serif; z-index: 100;">
  </div>
  <!-- Pantalla de "Game Over" -->
  <div id="gameOverScreen" class="game-over-screen">
    <div>Perdiste</div>
    <div>Presiona Space para volver a jugar</div>
  </div>
  <div id="diamondPrompt"
    style="visibility: hidden; text-align: center; background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; width: 300px; margin: 0 auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h2 style="color: #fff; margin-bottom: 20px;">Hero Adventure</h2>
    <p style="color: #fff; margin-bottom: 20px;">
      Recoge todos los diamantes dispersos y rescata a la rehén.
    </p>
    <p style="color: #fff; margin-bottom: 20px;"><strong>Controles del juego:</strong></p>
    <ul style="list-style-type: none; padding: 0; color: #fff; text-align: left;">
      <li>Moverse: <strong>Flechas direccionales</strong></li>
      <li>Correr: <strong>Shift</strong></li>
      <li>Reajustar la cámara: <strong>Space</strong></li>
      <li>Saltar: <strong>W</strong></li>
    </ul>
    <label for="diamondCount" style="color: #fff;">Ingresa la cantidad de diamantes (1-30):</label><br>
    <input type="number" id="diamondCount" min="1" max="30" value="10" style="margin: 10px;" /><br>
    <button id="submitDiamondCount"
      style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Aceptar</button>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
